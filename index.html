<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - league of legends</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho" >
            <h1 class="titulo"> 
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/yasuo.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Yasuo</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="yasuo" data-name="Yasuo">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/yasuo.jpeg" alt="Personagem Yasuo">
                </li>

                <li class="personagem" id="jinx" data-name="Jinx">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/jinx.jpeg" alt="Personagem Jinx">
                </li>

                <li class="personagem" id="akali" data-name="Akali">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/akali.jpeg" alt="Personagem Akali">
                </li>
                
                <li class="personagem" id="garem" data-name="Garem">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/garen.jpeg" alt="Personagem Garem">
                </li>
                
                <li class="personagem" id="katarina" data-name="Katarina">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/katarina.jpeg" alt="Personagem Katarina">
                </li>
                
                <li class="personagem jogador-2-selecionado" id="thresh" data-name="Thresh">
                    <span class="tag">2p</span>
                    <img src="./src/imagens/thresh.jpeg" alt="Personagem Thresh">
                </li>
                
                <li class="personagem" id="irelia" data-name="Katarina">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/irelia.jpeg" alt="Personagem Katarina">
                </li>
                
                <li class="personagem" id="riven" data-name="Riven">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/riven.jpeg" alt="Personagem Riven">
                </li>
                
                <li class="personagem" id="leona" data-name="Leona">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/leona.jpeg" alt="Personagem Leona">
                </li>

            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/thresh.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Thresh</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
    
</body>
</html>
